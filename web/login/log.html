<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="log.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <div class="col-12">
          <h1 class="text-center" class="col-12">
            <i class="fa-solid fa-store"></i> Welcome to AYPI'S KICKS
          </h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="wrapper" id="register">
            <h2 class="title text-center">Log In</h2>
            <form class="col-12">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100" id="btn">
                Submit
              </button>
              <p class="register text-center mt-3">
                Please check our privacy policy before continuing.
                <a href="#"> Policy and Terms </a>
              </p>
              <p class="register text-center mt-3">
                Don't have an account yet?
                <a href="#">Sign In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="log.js"></script>
  </body>
</html>
